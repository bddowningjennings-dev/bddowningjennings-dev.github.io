    <title>Pokemans</title>
    <meta name="description" content="">

    <script>
      $(document).ready(function() {
        for (var i = 1; i < 719; i ++) {
          $('section').append('<img id="' + i + '" src="http://pokeapi.co/media/img/' + i + '.png">');
        }
          $('img').click(function() {
            var id = $(this).attr('id');
            $.getJSON("http://pokeapi.co/api/v1/pokemon/" + id, function(data) {
              $('aside').html("");
              $('aside').append('<img src="http://pokeapi.co/media/img/' + id + '.png">');
              $('aside').append('<p>Name: ' + data.name + '</p>');
              var types = data.types[0].name;
              for (var i = 1; i < data.types.length; i ++) {
                  types += ", " + data.types[i].name;
                }
                $('aside').append('<p>Types: ' + types + '</p>');
              console.log(types);
              console.log(data);
              })
              // $('aside').append('<p>' + id + '</p>>');
            });
          })
    </script>
